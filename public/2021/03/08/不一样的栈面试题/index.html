    <div class="article-entry" itemprop="articleBody">
       
  <p>群里有人发过一页面试题，其中第二道面试题比较有意思。</p>
<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">给定一个递增的整数数组，请编写一个函数，查找出该数组中不重复的元素，并给出复杂度。</span><br><span class="line">例如：[1,1,2,2,3,4,5,5,5]，输出为[3,4]，不限编程语言。</span><br></pre></td></tr></table></figure>
<p>一般以为用栈只能消除偶数的重复元素，但真的是这样吗？<br>这道题是有序数组，还是可以用栈解决了这个问题。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> arr = [<span class="number">1</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">5</span>,<span class="number">5</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">fun</span>(<span class="params">arr,i=<span class="number">0</span></span>)</span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>( i &lt; (arr.length - <span class="number">1</span>) )&#123;</span><br><span class="line">    <span class="comment">//没到末尾</span></span><br><span class="line">    <span class="keyword">const</span> next = i + <span class="number">1</span></span><br><span class="line">    <span class="keyword">const</span> before = i - <span class="number">1</span></span><br><span class="line">    <span class="keyword">const</span> stak = fun(arr,next);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(arr[i] === stak[<span class="number">0</span>])&#123;</span><br><span class="line">      <span class="comment">//本元素和返回栈顶相同</span></span><br><span class="line"></span><br><span class="line">      <span class="comment">/***</span></span><br><span class="line"><span class="comment">       * 开始消除逻辑</span></span><br><span class="line"><span class="comment">       * 我是递归到最末尾才开始往前判断的。</span></span><br><span class="line"><span class="comment">       * 入栈 还是普通的判断，原数组当前元素和栈顶不同就入栈。</span></span><br><span class="line"><span class="comment">       * </span></span><br><span class="line"><span class="comment">       * 出栈 是原数组当前元素和栈顶元素相同时，</span></span><br><span class="line"><span class="comment">       * 还要判断原数组前一位元素是否和当前元素相同：（这是精华）</span></span><br><span class="line"><span class="comment">       *    相同就直接返回栈，当做已经消除本位的重复元素。</span></span><br><span class="line"><span class="comment">       *    不同就当普通处理，消除栈顶元素。</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="keyword">if</span>(i === <span class="number">0</span>)&#123;</span><br><span class="line">        stak.shift()</span><br><span class="line">        <span class="keyword">return</span> stak;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span>( arr[i] === arr[before] )&#123;</span><br><span class="line">        <span class="keyword">return</span> stak;</span><br><span class="line">      &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        stak.shift()</span><br><span class="line">        <span class="keyword">return</span> stak;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       * 结束消除逻辑</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      </span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">      <span class="comment">//本元素和返回栈顶不同</span></span><br><span class="line">      stak.unshift(arr[i])</span><br><span class="line">      <span class="keyword">return</span> stak</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">  &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="comment">//到了末尾</span></span><br><span class="line">    <span class="keyword">return</span> [ arr[i] ]</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(fun(arr))</span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>
